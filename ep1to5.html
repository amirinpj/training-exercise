<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.color-red {
			color: red;
		}
		.color-blue {
			color: blue;
		}
		.is-loading {
			background-color: yellow;
		}
	</style>
</head>
<body>

	<div id="root">
		<ul>
			<li v-for="name in names" v-text='name'></li>
		</ul>
		<input type="text" v-model="newName">
		<button @click="addName">Add Name</button>
		<button :title="title">Hover to view message</button>
		<button :class="{ 'is-loading' : isLoading}" @click="toggleClass">Click Me</button>
	</div>

	<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
	
	<script>

		var app = new Vue({
			el: '#root',
			data: {
				title: 'Click here',
				className: 'color-red',
				isLoading: false,
				newName: '',
				names: ['Mike', 'Will', 'Lucas', 'Dustin']
			},
			methods: {
				addName() {
					this.names.push(this.newName);
					this.newName = '';
				},
				toggleClass() {
					this.isLoading = true;
				}
			},
			mounted() {
				
			}
		})

	</script>
</body>
</html>
